<section id="poetry">
  <div class="card">
    <h1 style="text-align:center;">新詩與童詩簡介</h1>
    <p><span class="keyword1">新詩</span>又稱<span class="keyword2">白話詩</span>、<span class="keyword2">自由詩</span>、
    <span class="keyword2">現代詩</span>，以白話書寫，形式自由，內容反映現代人的生活與感受。</p>
    <p><span class="keyword1">童詩</span>是新詩的一種，可能出自兒童之手，也可能由成人以兒童口吻創作。</p>
    <button onclick="document.querySelector('#exercise').scrollIntoView({behavior:'smooth'})"
      style="padding:14px 28px; font-size:1.2rem; margin:30px auto; display:block;">
      開始互動練習
    </button>
  </div>
</section>

<section id="exercise">
<div class="card">
  <h1 style="text-align:center;">互動練習</h1>

  <!-- Q1 -->
  <div id="q1" class="question">
    <b>1. 以下哪一項不是新詩特色？</b><br>
    <label><input type="radio" name="q1a" value="A"> 白話書寫</label><br>
    <label><input type="radio" name="q1a" value="B"> 形式自由</label><br>
    <label><input type="radio" name="q1a" value="C"> 必須押韻且固定格式</label><br>
    <button onclick="checkQ1()" id="q1btn" disabled>檢查答案</button>
    <button onclick="redo(1)" id="redo1" style="display:none;">重做</button>
    <div id="f1" class="feedback"></div>
  </div>

  <!-- Q2 -->
  <div id="q2" class="question">
    <b>2. 童詩一定由兒童創作？</b><br>
    <label><input type="radio" name="q2a" value="T"> 正確</label><br>
    <label><input type="radio" name="q2a" value="F"> 錯誤</label><br>
    <button onclick="checkQ2()" id="q2btn" disabled>檢查答案</button>
    <button onclick="redo(2)" id="redo2" style="display:none;">重做</button>
    <div id="f2" class="feedback"></div>
  </div>

  <!-- Q3 -->
  <div id="q3" class="question">
    <b>3. 新詩又稱「______詩」。</b><br>
    <input id="q3in" style="padding:5px; width:200px;"><br>
    <button onclick="checkQ3()" id="q3btn" disabled>檢查答案</button>
    <button onclick="redo(3)" id="redo3" style="display:none;">重做</button>
    <div id="f3" class="feedback"></div>
  </div>

  <!-- Q4 -->
  <div id="q4" class="question">
    <b>4. 配對題</b><br>
    A. 童詩 → 
    <select id="q4a">
      <option value="">選擇</option>
      <option value="1">白話書寫</option>
      <option value="2">展現兒童生活</option>
    </select><br><br>
    B. 新詩 → 
    <select id="q4b">
      <option value="">選擇</option>
      <option value="1">白話書寫</option>
      <option value="2">展現兒童生活</option>
    </select><br>
    <button onclick="checkQ4()" id="q4btn" disabled>檢查答案</button>
    <button onclick="redo(4)" id="redo4" style="display:none;">重做</button>
    <div id="f4" class="feedback"></div>
  </div>

  <div id="win">🌟 太棒了！你是今天的學習小英雄！ 🌟</div>
</div>
</section>

<section id="video">
<div class="card">
  <h1 style="text-align:center;">教學影片</h1>
  <iframe src="https://www.youtube.com/embed/BzxOJqX9hE0" allowfullscreen></iframe>
</div>
</section>

<script>
function enableBtn(n){
  if(n===1) q1btn.disabled=false;
  if(n===2) q2btn.disabled=false;
  if(n===3) q3btn.disabled=false;
  if(n===4) q4btn.disabled=false;
}
document.querySelectorAll("input[type=radio]").forEach(r=>{
  r.addEventListener("change",()=>enableBtn(parseInt(r.name[1])));
});
document.getElementById("q3in").addEventListener("input",()=>enableBtn(3));
document.querySelectorAll("select").forEach(s=>{ s.addEventListener("change",()=>enableBtn(4)); });

let done=[false,false,false,false];
function checkWin(){
  if(done.every(x=>x)) document.getElementById("win").style.display="block";
}

function lock(n){ document.getElementById("q"+n+"btn").disabled=true; }
function unlockRedo(n){ document.getElementById("redo"+n).style.display="inline-block"; }
function redo(n){ 
  document.getElementById("q"+n).classList.remove("correct","incorrect"); 
  document.getElementById("f"+n).innerHTML=""; 
  done[n-1]=false;
  document.getElementById("win").style.display="none";
}

function checkQ1(){
  let v=document.querySelector("input[name=q1a]:checked");
  if(!v) return;
  lock(1);
  if(v.value==="C"){ q1.classList.add("correct"); f1.textContent="答對了！"; done[0]=true; }
  else { q1.classList.add("incorrect"); f1.textContent="再試一次～"; unlockRedo(1); }
  checkWin();
}

function checkQ2(){
  let v=document.querySelector("input[name=q2a]:checked");
  if(!v) return;
  lock(2);
  if(v.value==="F"){ q2.classList.add("correct"); f2.textContent="正確！"; done[1]=true; }
  else { q2.classList.add("incorrect"); f2.textContent="再試一次～"; unlockRedo(2); }
  checkWin();
}

function checkQ3(){
  let v=document.getElementById("q3in").value.trim();
  lock(3);
  if(v==="白話" || v==="白話詩"){ q3.classList.add("correct"); f3.textContent="很好！"; done[2]=true; }
  else { q3.classList.add("incorrect"); f3.textContent="提示：答案在上面喔～"; unlockRedo(3); }
  checkWin();
}

function checkQ4(){
  let a=q4a.value, b=q4b.value;
  lock(4);
  if(a==="2" && b==="1"){ q4.classList.add("correct"); f4.textContent="做得很好！"; done[3]=true; }
  else { q4.classList.add("incorrect"); f4.textContent="再試一次～"; unlockRedo(4); }
  checkWin();
}

document.getElementById("enterBtn").addEventListener("click",()=>{
  document.querySelector('#poetry').scrollIntoView({behavior:'smooth'});
});
</script>

</body>
</html>
